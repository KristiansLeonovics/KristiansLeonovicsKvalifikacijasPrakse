<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/login.css">
    <link rel="stylesheet" type="text/css" href= "static/amainpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Horsify reģistrācija</title>
</head>
{% extends 'layout.html' %}

{% block content %}
<body style="background-color: #362511;">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card bg-light" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form action="{{ url_for('lietotajs_kontakti') }}" method="post">
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sazinieties ar administratoru!</h5>
                                        <div class="mb-3">
                                            <label for="virsraksts" class="form-label">Ziņojuma virsraksts</label>
                                            <input type="text" name="virsraksts" placeholder="Ievadiet ziņojuma virsrakstu" id="virsraksts" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="teksts" class="form-label">Teksts</label>
                                            <textarea name="teksts" placeholder="Ievadiet ziņojuma tekstu!" id="teksts" class="form-control" rows="5" required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Sūtīt ziņojumu!</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/static/register.jpg" class="loginandregisterimage" alt="login form image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
</html>
