<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href= "static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Horsify reģistrācija</title>
</head>
<body style="background-color: #362511;">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                  <form action="{{ url_for('register') }}" method="post">
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reģistrējies sistēmā!</h5>
    
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Lietotājvārds</label>
                        <input type="text" name="lietotajvards" placeholder="Ievadiet savu lietotājvārdu!" id="lietotajvards" class="form-control" aria-describedby="emailHelp" required >
                      </div>
  
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-pasts</label>
                        <input type="text" name="epasts" placeholder="Ievadiet savu e-pastu!" id="e-pasts" class="form-control" aria-describedby="emailHelp" required >
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Telefona numurs</label>
                        <input type="text" name="telefona_numurs" placeholder="Ievadiet savu telefona numuru!" id="telefona_numurs" class="form-control" aria-describedby="emailHelp" required >
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Parole</label>
                        <input type="password" name="parole" placeholder="Ievadiet savu paroli!" id="parole" class="form-control" aria-describedby="emailHelp" required >
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Atkārtojiet paroli</label>
                        <input type="password" name="atkartot_paroli" placeholder="Ievadiet savu paroli!" id="atkartot_paroli" class="form-control" aria-describedby="emailHelp" required >
                      </div>
                      <div class="msg">{{ msg }}</div>
  
                      <button type="submit" value="Login" class="btn btn-primary">Reģistrācija</button>
  
                    </form>
    
                  </div>
                </div>
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/static/register.jpg" class="loginandregisterimage" alt="login form image">
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
