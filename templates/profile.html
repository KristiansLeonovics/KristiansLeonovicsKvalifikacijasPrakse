<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href= "static/amainpage.css">

<body>
  {% extends 'layout.html' %}

  {% block content %}

      <h2 style="text-align:center; margin: 30px;">Lietotāja informācija</h2>
<div>
    <div class="card container text-center">
      <div class="card-header">
        Jūsu lietotāja informācija
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <footer class="blockquote-footer">Lietotājvārds: <cite title="Source Title">{{ account['lietotajvards'] }}</cite></footer>
          <footer class="blockquote-footer">Parole: <cite title="Source Title">{{ account['parole'] }}</cite></footer>
          <footer class="blockquote-footer">E-pasts: <cite title="Source Title">{{ account['epasts'] }}</cite></footer>
        </blockquote>
      </div>
    </div>
</div>

{% endblock %}
