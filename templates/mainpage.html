<html lang="en">
<head>

<body>

  {% block content %}

      <div class="block">

        <a href="#" class="btn btn-success">Jaunumi</a>
      </div>
      <div class="col-md-6 mb-md-0 p-md-4">
        <img src="/static/1.jpg" class="w-100" alt="..." style="max-height: 400px;">
      </div>
      </div>
    </div>

    <h1 class="mt-4 mb-3">Jaunumi</h1>
      </div>
      {% for jaunumi in jaunumilist %}
      <div class="block">
      <div class="row g-0 bg-body-secondary position-relative">
        <div class="col-md-6 p-4 ps-md-0">
          <h5 class="mt-0" style="padding-left: 10px;">{{ jaunumi.virsraksts }}</h5>
          <p style="padding-left: 10px;">{{ jaunumi.teksts }}</p>
        </div>
        </div>
      {% endfor %}
