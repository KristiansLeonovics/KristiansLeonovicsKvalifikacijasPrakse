<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href= "static/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Horsify autorizācija</title>
</head>
<body style="background-color: #362511;">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/static/login.png" class="loginandregisterimage" alt="login form image">
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                <form action="{{ url_for('login') }}" method="post">
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Autorizējaties savā profilā!</h5>
  
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Lietotājvārds</label>
                      <input type="text" name="lietotajvards" placeholder="Ievadiet savu lietotājvārdu!" id="lietotajvards" class="form-control" aria-describedby="emailHelp" required >
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Parole</label>
                      <input type="password" name="parole" placeholder="Ievadiet savu paroli!" id="parole" class="form-control" aria-describedby="emailHelp" required >
                    </div>
                    <div class="msg">{{ msg }}</div>

                    <button type="submit" value="Login" class="btn btn-primary">Autorizācija</button>

			<div style="padding:10px;"></div>
            <a href="{{ url_for('register') }}">
			<button type="button" class="btn btn-info">Nav izveidots konts? Izveidojiet to šeit!</button>
			</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
