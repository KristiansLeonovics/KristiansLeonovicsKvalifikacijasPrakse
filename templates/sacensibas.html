<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/amainpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    

    <style>

        .container {
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-buttons {
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .calendar-container {
            width: 800px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .calendar-container .fc-daygrid-day-number {
            color: black;
            text-decoration: none;
        }
        
        .calendar-container .fc-col-header-cell-cushion{
            color: black;
            text-decoration: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
    <title>Document</title>
</head>
<body>
    {% extends 'layout.html' %}

    {% block content %}
    
    <div class="position-control">
        <div class="container">
          <div class="search-buttons">
            <div class="row">
              <div class="col-md-6">
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" id="locationSearch" placeholder="Search by location">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="location">Ievadiet skolas atrašanās vietu</label>
                    <input class="form-control" type="search" placeholder="Skolas atrašanās vieta" aria-label="skolas atrašanās vieta" name="location">
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center buttondiv">
                  <button class="btn btn-secondary me-2" id="searchButton">Search</button>
                  <button class="btn btn-secondary me-2" id="resetButton">Reset</button>
                  <br>
                  <br>
                  <button type="button" class="btn btn-success" id="latvijasButton">Latvijas jāšanas sacensības</button>
                  <button type="button" class="btn btn-success" id="arzemjuButton">Ārzemju jāšanas sacensības</button>
              </div>
            </div>
          </div>

          <div class="calendar-container">
            <div id="calendar">
              {% for sacensiba in sacensibas %}
              <div class="sacensiba" 
                  data-nosaukums="{{ sacensiba['nosaukums'] }}" 
                  data-atrasanas_vieta="{{ sacensiba['atrasanas_vieta'] }}"
                  data-datums_sakums="{{ sacensiba['datums_sakums'] }}"
                  data-datums_beigas="{{ sacensiba['datums_beigas'] }}">
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Aizvērt"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Atrašanās vieta: </strong> <span class="modal-location"></span></p>
                    <p><strong>Datums sākums: </strong> <span class="modal-start-date"></span></p>
                    <p><strong>Datums beigas: </strong> <span class="modal-end-date"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aizvērt</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let calendarEl = document.getElementById('calendar');
        let events = [];
        let sacensibas = document.getElementsByClassName('sacensiba');
        for (let i = 0; i < sacensibas.length; i++) {
            let sacensiba = sacensibas[i];
            let startDate = sacensiba.dataset.datums_sakums;
            let endDate = sacensiba.dataset.datums_beigas;
    
            if (startDate && endDate) {
                let event = {
                    title: sacensiba.dataset.nosaukums,
                    start: new Date(startDate),
                    end: new Date(endDate),
                    location: sacensiba.dataset.atrasanas_vieta
                };
                events.push(event);
            }
        }
    
        let calendar = new FullCalendar.Calendar(calendarEl, {
            events: events,
            locale: 'lv',
            eventClick: function (info) {
                let eventTitle = info.event.title;
                let eventLocation = info.event.extendedProps.location;
                let eventStartDate = info.event.start;
                let eventEndDate = info.event.end;
    
                let modal = document.getElementById('eventModal');
                let modalTitle = modal.querySelector('.modal-title');
                let modalLocation = modal.querySelector('.modal-location');
                let modalStartDate = modal.querySelector('.modal-start-date');
                let modalEndDate = modal.querySelector('.modal-end-date');
    
                modalTitle.textContent = eventTitle;
                modalLocation.textContent = eventLocation;
                modalStartDate.textContent = eventStartDate.toLocaleString();
    
                if (eventEndDate && eventEndDate > eventStartDate) {
                    modalEndDate.textContent = eventEndDate.toLocaleString();
                } else {
                    modalEndDate.textContent = eventStartDate.toLocaleString();
                }
    
                let bootstrapModal = new bootstrap.Modal(modal);
                bootstrapModal.show();
            }
        });
    
        calendar.render();
    
        document.getElementById('searchButton').addEventListener('click', function () {
            let locationSearch = document.getElementById('locationSearch').value;
            calendar.getEvents().forEach(function (event) {
                if (locationSearch) {
                    if (event.extendedProps.location.toLowerCase().includes(locationSearch.toLowerCase())) {
                        event.setProp('display', 'auto');
                    } else {
                        event.setProp('display', 'none');
                    }
                } else {
                    event.setProp('display', 'auto');
                }
            });
        });
    
        document.getElementById('resetButton').addEventListener('click', function () {
            document.getElementById('locationSearch').value = '';
            calendar.getEvents().forEach(function (event) {
                event.setProp('display', 'auto');
            });
        });
    
        document.getElementById('latvijasButton').addEventListener('click', function () {
            calendar.getEvents().forEach(function (event) {
                let location = event.extendedProps.location;
                if (location.toLowerCase() !== 'latvija') {
                    event.setProp('display', 'none');
                } else {
                    event.setProp('display', 'auto');
                }
            });
        });
    
        document.getElementById('arzemjuButton').addEventListener('click', function () {
            calendar.getEvents().forEach(function (event) {
                let location = event.extendedProps.location;
                if (location.toLowerCase() === 'latvija') {
                    event.setProp('display', 'none');
                } else {
                    event.setProp('display', 'auto');
                }
            });
        });
    </script>
    {% endblock %}
</body>
</html>
